logging:
  config: classpath:logback-spring.xml
spring:
  application:
    name: sl-express-ms-carriage
  datasource:
    url: jdbc:mysql://192.168.150.101:3306/sl_carriage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=tru
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local
  mvc:
    pathmatch:
      #解决异常：swagger Failed to start bean 'documentationPluginsBootstrapper'; nested exception is java.lang.NullPointerException
      #因为Springfox使用的路径匹配是基于AntPathMatcher的，而Spring Boot 2.6.X使用的是PathPatternMatcher
      matching-strategy: ant_path_matcher
  main:
    allow-circular-references: true
mybatis:
  config-location: classpath:/mapper/*.xml
sl:
  swagger:
    package-path: com.sl.ms.carriage.controller
